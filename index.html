<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form - Dark Mode</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <section>
      <div class="login__section">
        <div class="inner__container">
          <div class="wrapper">
            <nav>
              <div class="logo">
                <a href="/"><img src="./asset/Logo.svg" alt="" /></a>
              </div>
              <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Contact</a></li>
              </ul>
            </nav>
            <div class="form__section">
              <div class="info">
                <p>Start For Free</p>
                <h2>Create New Account!</h2>
                <p>Already A Member? <a href="#" class="shape"> Login</a></p>
              </div>
              <form action="">
                <div class="form__wrapper">
                  <div class="form__group field">
                    <input
                      type="text"
                      class="form__field"
                      placeholder="First Name"
                      required=""
                    />
                    <label for="name" class="form__label">First Name</label>
                  </div>
                  <div class="form__group field">
                    <input
                      type="text"
                      class="form__field"
                      placeholder="Last Name"
                      required=""
                    />
                    <label for="name" class="form__label">Last Name</label>
                  </div>
                </div>
                <br />
                <div class="form__wrapper">
                  <div class="form__group field full">
                    <input
                      type="email"
                      class="form__field"
                      placeholder="Email Address"
                      required=""
                    />
                    <label for="name" class="form__label">Email Address</label>
                  </div>
                </div>
                <br />
                <div class="form__wrapper">
                  <div class="form__group field full">
                    <input
                      type="password"
                      class="form__field"
                      placeholder="Password"
                      required=""
                    />
                    <label for="name" class="form__label">Password</label>
                  </div>
                </div>
                <div>
                  <button type="submit" class="my__btn">Create Account</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
